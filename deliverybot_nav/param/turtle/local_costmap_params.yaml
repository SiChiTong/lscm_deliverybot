local_costmap:

#   footprint: [[.140, .390], [-1.17, 0.39], [-1.17, -0.39], [0.14, -0.39]]
  footprint_radius: 0.3
  global_frame: odom # tb3_0/odom
  robot_base_frame: base_footprint

  update_frequency: 10.0
  publish_frequency: 10.0
  transform_tolerance: 0.5  

  static_map: false  
  rolling_window: true
  width: 3
  height: 3
  resolution: 0.05

  plugins:
          # - {name: simplelayer, type: "multibot_layer_namespace::MultibotLayer"}
          # - {name: gridlayer, type: "multibot_layer_namespace::GridLayer"}
    #   - {name: multibot_layerer, type: "multibot_layer_namespace::MultibotLayer"}
      - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
      - {name: inflation, type: "costmap_2d::InflationLayer"}
  obstacle_layer:
      observation_sources: laser
      laser: {data_type: LaserScan, sensor_frame: scan, topic: scan_filtered, marking: true, clearing: true, obstacle_range: 2.0, raytrace_range: 5.0}
 
 
  inflation:
        inflation_radius: 0.75
        cost_scaling_factor: 4 # larger number = lower cost elevation   
